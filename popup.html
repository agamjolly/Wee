<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="vendor/css/bootstrap.min.css" />
	<link href="css/font-awesome.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/loading.css" />
	<link rel="stylesheet" href="css/popup.css" />
	<title>Wee - Shorten URLs with ease!</title>
</head>


<body class="bg-light">
	<div class="container popup-container">
		<div class="row mt-2">
			<div class="col-md-12">
				<div class="hidden alert alert-danger text-center" id="defaultShortenerFailed" role="alert">
					Oops, Wee! had an error.
				</div>
				<div class="input-group mb-3">
					<input type="text" readonly class="form-control" id="shortenedLink">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button"><a href="#" id="qr-button" title="Qr Code"><i class="fa fa-qrcode fa" aria-hidden="true"></i></a></button>
					</div>
				</div>
				<hr class="my-2">

				<div class="form-group hidden" id="url-title-wapper">
					<label for="url-title"><small>Title</small></label>
					<input type="text" class="form-control form-control-sm" id="url-title">
				</div>

				<div class="form-group hidden" id="url-description-wapper">
					<label for="url-description"><small>Description</small></label>
					<textarea class="form-control form-control-sm" id="url-description" rows="3"></textarea>
				</div>

				<div class="text-center my-2 hidden qr-image"><a target="_blank" id="qr-link"><img id="qr-code" /></a></div>
			</div>
		</div>

		<footer class="text-muted text-center text-xs">
			<p class="mb-1"><a target="_blank" href="https://www.agamjolly.com/">Created by Agam Jolly</a></p>
		</footer>
	</div>

	<script src="vendor/js/jquery-3.3.1.min.js"></script>
	<script src="vendor/js/notify.js"></script>
	<script src="vendor/js/sweetalert2@8.js"></script>
	<script src="vendor/js/popper.min.js"></script>
	<script src="vendor/js/moment.js"></script>
	<script src="vendor/js/bootstrap.min.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/storage.js"></script>
	<script src="js/popup.js"></script>

</body>
</html>
